summary: >+
  Microsoft SQL Server 2008 R2 [नियत](/lifecycle/policies/fixed) जीवनचक्र नीति का पालन करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, डेवलपर, एंटरप्राइज, एक्सप्रेस, एडवांस्ड सर्विसेज के साथ एक्सप्रेस, एम्बेडेड सिस्टम्स के लिए, स्टैंडर्ड, स्मॉल बिजनेस के लिए स्टैंडर्ड एडिशन, वेब, वर्कग्रुप




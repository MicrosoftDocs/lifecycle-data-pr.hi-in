content: "> [!TIP]\n> *समर्थन समाप्त होने की तिथि के पश्चात अतिरिक्त तीन साल तक, इस उत्पाद के डेटासेंटर, स्टैंडर्ड, एंटरप्राइज़ और एम्बेडेड संस्करणों के लिए विस्तारित सुरक्षा अपडेट्स (ESU) उपलब्ध हैं. अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\n## <a name=\"links\"></a>लिंक \n* [SQL Server 2008 और Windows Server 2008 समर्थन समाप्ति विकल्प](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server समर्थन समाप्ति](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n* [विस्तारित सुरक्षा अद्यतन प्रोग्राम (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> केवल IA64 के लिए, SP2 7/9/2019 तक समर्थित किया जाएगा. अधिक जानकारी के लिए SQL रिलीज सर्विसेज ब्लॉग देखें.\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* डेवलपर\n* Enterprise\n* एक्सप्रेस\n* उन्नत सेवाओं के साथ एक्सप्रेस\n* एम्बेडेड सिस्टम के लिए\n* Standard\n* Small Business के लिए मानक संस्करण\n* वेब\n* वर्कग्रुप"

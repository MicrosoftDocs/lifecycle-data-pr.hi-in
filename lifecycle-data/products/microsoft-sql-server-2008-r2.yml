name: माइक्रोसॉफ्ट एसक्यूएल सर्वर 2008 R2
summary: >+
  माइक्रोसॉफ्ट एसक्यूएल सर्वर 2008 R2 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, डेवलपर, एंटरप्राइज, एक्सप्रेस, एक्सप्रेस विद एडवांस्ड सर्विसेज, एम्बेडेड सिस्टम, स्टैंडर्ड, स्टैंडर्ड एडिशन फॉर स्मॉल बिजनेस, वेब, वर्कग्रुप


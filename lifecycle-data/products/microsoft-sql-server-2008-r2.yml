content: "\n## <a name=\"links\"></a>लिंक \n* [समर्थन विकल्पों का एसक्यूएल सर्वर अंत](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [एसक्यूएल सर्वर 2008 और विंडोज सर्वर 2008 समर्थन विकल्पों का अंत](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [विस्तारित सुरक्षा अद्यतन कार्यक्रम (ईयू)](/lifecycle/faq/extended-security-updates)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> विस्तारित सुरक्षा अपडेट (ईयू) इस उत्पाद के डेटासेंटर, स्टैंडर्ड, एंटरप्राइज और एम्बेडेड संस्करणों के लिए उपलब्ध हैं, जो समर्थन के अंत में अतिरिक्त तीन साल तक हैं।\n> [!NOTE]\n> केवल IA64 के लिए, SP2 7/9/2019 तक समर्थित किया जाएगा । अधिक जानकारी के लिए एसक्यूएल रिलीज सर्विसेज ब्लॉग देखें।\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* डेवलपर\n* एंटरप्राइज़\n* एक्सप्रेस\n* उन्नत सेवाओं के साथ एक्सप्रेस\n* एम्बेडेड सिस्टम के लिए\n* मानक\n* लघु व्यवसाय के लिए मानक संस्करण\n* वेब\n* कार्यसमूह"

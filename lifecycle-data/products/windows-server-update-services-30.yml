summary: >+
  Windows Server Update Services 3.0 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.





  > [!IMPORTANT]

  > समर्थन समाप्त हो गया है. कृपया ध्यान दें कि WSUS 3.0 SP2 अधिक सुरक्षित TLS 1.2 क्रिप्टोग्राफ़िक प्रोटोकॉल का समर्थन नहीं करता है. कोई भी संगठन जो अभी भी WSUS 3.0 SP2 का उपयोग कर रहा है, उसे 31 अक्टूबर, 2021 तक WSUS के समर्थित संस्करण में माइग्रेट करना होगा.


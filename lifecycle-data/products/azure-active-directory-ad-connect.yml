summary: >+
  Azure Active Directory (AD) कनेक्ट [आधुनिक](/lifecycle/policies/modern) जीवनचक्र नीति का अनुसरण करता है।





  > [!IMPORTANT]

  > 31 अगस्त, 2022 को, Azure Active Directory (Azure AD) कनेक्ट के सभी 1.x संस्करण सेवानिवृत्त हो जाएंगे क्योंकि उनमें SQL Server 2012 घटक शामिल हैं जिन्हें अब समर्थन नहीं दिया जाएगा। कृपया [Azure AD कनेक्ट संस्करण 2.x](https://www.microsoft.com/download/details.aspx?id=47594) या [Azure AD कनेक्ट क्लाउड सिंक](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync) की नवीनतम रिलीज में अपग्रेड करें।


name: Visual Studio 2013
summary: >+
  विजुअल स्टूडियो 2013 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, सभी, समुदाय, एक्सप्रेस फॉर वेब, एक्सप्रेस फॉर विंडोज, एक्सप्रेस फॉर विंडोज डेस्कटॉप, इंटेलीट्रेस कलेक्टर, मॉडलिंग एसडीके, मल्टीबाइट एमएफसी लाइब्रेरी, प्रीमियम, प्रोफेशनल, रिलीज मैनेजमेंट, रिमोट टूल्स, एसडीके, शेल (इंटीग्रेटेड), शेल (आइस्ड), टीम एक्सप्लोरर, टेस्ट प्रोफेशनल, अल्टीमेट, विजुअल सी + + रेडिस्ट्रिब्यूटेबल, वेब टूल्स एक्सटेंशन


summary: >+
  Visual Studio 2013 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकल नीति का अनुसरण करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: कम्यूनिटी, वेब के लिए एक्सप्रेस, Windows के लिए एक्सप्रेस, Windows डेस्कटॉप के लिए एक्सप्रेस, प्रीमीयम, प्रोफेशनल, रिलीज़ प्रबंधन, Test Professional, Ultimate




content: "\n\n## <a name=\"links\"></a>लिंक \n* [सर्विसिंग जानकारी](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2013 संस्करणों को Visual Studio 2013 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, IntelliTrace कलेक्टर, मॉडलिंग SDK, मल्टीबाइट MFC लाइब्रेरी, रिमोट टूल्स, SDK, Shell (एकीकृत), Shell (अलग), टीम एक्सप्लोरर, Visual C++ पुनर्वितरण योग्य, वेब टूल्स एक्सटेंशन\n\n\n## <a name=\"editions\"></a>संस्करण \n* कम्यूनिटी\n* वेब के लिए एक्सप्रेस\n* Windows के लिए एक्सप्रेस\n* Windows डेस्कटॉप के लिए एक्सप्रेस\n* Premium\n* Professional\n* रिलीज प्रबंधन\n* परीक्षण प्रोफेशनल\n* Ultimate"

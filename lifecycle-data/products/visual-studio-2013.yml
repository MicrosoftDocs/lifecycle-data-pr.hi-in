name: Visual Studio 2013
summary: >+
  Visual Studio 2013 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकल नीति का अनुसरण करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, सभी, समुदाय, वेब के लिए एक्सप्रेस, Windows के लिए एक्सप्रेस, Windows डेस्कटॉप के लिए एक्सप्रेस, IntelliTrace कलेक्टर, मॉडलिंग SDK, मल्टीबाइट MFC लाइब्रेरी, Premium, Professional, रिलीज़ प्रबंधन, दूरस्थ टूल्स, SDK, Shell (इंटिग्रेटेड), Shell (आइसोलेटेड), टीम अन्वेषण, परीक्षण पेशेवर, Ultimate, Visual C++ पुनः वितरण योग्य, वेब टूल्स एक्सटेंशन


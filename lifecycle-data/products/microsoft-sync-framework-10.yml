content: "\n\n## <a name=\"links\"></a>लिंक \n* [उत्पाद की जानकारी](/previous-versions/sql/synchronization/mt490617(v=msdn.10))\n\n\n> [!NOTE]\n> Sync Framework 1.0 SP1 समर्थन 8 जनवरी, 2019 को समाप्त हो गया है जब तक कि इसे SharePoint सर्वर 2013, 2016, या 2019 के एक घटक के रूप में वितरित नहीं किया गया। घटकों को वही समर्थन प्राप्त होता है, जो उनके पेरेंट उत्पाद या प्लेटफ़ॉर्म को प्राप्त होता है।"

content: "\n## <a name=\"links\"></a>लिंक \n* [उत्पाद की जानकारी](/previous-versions/sql/synchronization/mt490617(v=msdn.10))\n\n> [!NOTE]\n> Sync Framework 1.0 SP1 समर्थन दिखाए गए दिनांक को समाप्त होता है, जब तक कि SharePoint Server 2010, 2013, 2016, या 2019 के घटक के रूप में वितरित न किया जाए. घटकों को वही समर्थन प्राप्त होता है, जो उनके पेरेंट उत्पाद या प्लेटफ़ॉर्म को प्राप्त होता है।"

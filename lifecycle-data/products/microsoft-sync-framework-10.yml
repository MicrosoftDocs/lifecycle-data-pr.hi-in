content: "\n## <a name=\"links\"></a>लिंक \n* [उत्पाद की जानकारी](/previous-versions/sql/synchronization/mt490617(v=msdn.10))\n\n> [!NOTE]\n> सिंक फ्रेमवर्क 1.0 एसपी1 समर्थन उस तारीख को समाप्त होता है जब तक कि शेयरपॉइंट सर्वर 2010, 2013, 2016 या 2019 के घटक के रूप में वितरित न किया जाए। घटकों को उनके मूल उत्पाद या मंच के समान समर्थन प्राप्त होता है।"

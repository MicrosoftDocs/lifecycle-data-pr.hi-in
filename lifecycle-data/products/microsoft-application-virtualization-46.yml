content: "\n## <a name=\"links\"></a>लिंक \n* [उत्पाद और माइग्रेशन की जानकारी](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [माइग्रेशन मार्गदर्शन](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> चूंकि App-V 4.6 क्लाइंट App-V 4.5 सर्वर उपयोग करता है, तो समर्थित App-V 4.6 क्लाइंट के साथ उपयोग में होने पर App-V 4.5 सर्वर का समर्थन करना App-V 4.6 के लाइफसाइकल दिनांक तक जारी रहेगा.\n\n## <a name=\"editions\"></a>संस्करण \n* रिमोट डेस्कटॉप सेवाओं के लिए\n* Windows डेस्कटॉप के लिए\n* Sequencer"

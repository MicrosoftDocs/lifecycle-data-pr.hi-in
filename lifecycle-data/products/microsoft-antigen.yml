content: "\n\n> [!NOTE]\n> Forefront ब्रांड के सुरक्षा उत्पादों का रोडमैप बदल गया है. यह उत्पाद 31 दिसंबर, 2015 से बंद कर दिया गया है.\n\n## <a name=\"editions\"></a>संस्करण \n* Exchange के लिए 9.0\n* Enterprise Manager 9.0\n* SMTP गेटवे के लिए\n* स्पैम मैनेजर\n"

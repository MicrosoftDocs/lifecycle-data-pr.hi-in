content: "\n\n> [!NOTE]\n> सबसे आगे ब्रांड के तहत सुरक्षा उत्पादों का रोडमैप बदल गया है।यह उत्पाद 31 दिसंबर, 2015 तक बंद कर दिया गया है।\n\n## <a name=\"editions\"></a>संस्करण \n* एक्सचेंज के लिए 9.0\n* एंटरप्राइज मैनेजर 9.0\n* एसएमटीपी गेटवे के लिए\n* स्पैम प्रबंधक"

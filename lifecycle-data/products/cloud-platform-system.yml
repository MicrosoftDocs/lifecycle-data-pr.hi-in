content: "\n\n> [!NOTE]\n> क्लाउड प्लेटफ़ॉर्म सिस्टम के लिए समर्थन को मानक जीवनचक्र संक्रमण समयरेखा के साथ सभी ग्राहकों को प्रदान करने के लिए दिखाए गए रूप में बढ़ाया गया है।\n> [!NOTE]\n> क्लाउड प्लेटफ़ॉर्म सिस्टम स्टैंडर्ड 18 सितंबर, 2017 को लॉन्च किया गया।\n\n## <a name=\"editions\"></a>संस्करण \n* मानक"

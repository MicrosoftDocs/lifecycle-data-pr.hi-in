title: खोज उत्पाद और सेवा जीवनचक्र जानकारी (पूर्वावलोकन)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> इस पृष्ठ के विकास के तहत है और 2 सितंबर को पूरी तरह से लाइव जाना होगा । इस बीच, आप aka.ms/lifecycle/search पर उनकी समर्थन समयसीमा और विवरण के साथ माइक्रोसॉफ्ट उत्पादों [की](https://aka.ms/lifecycle/search/)एक पूरी सूची देख सकते हैं ।\n> [!NOTE]\n> जीवनचक्र निर्यात पृष्ठ से [जीवनचक्र](/lifecycle/export/products) की जानकारी निर्यात करें।\n\n\nमाइक्रोसॉफ्ट लाइफसाइकिल एक उत्पाद के जीवन भर समर्थन के लिए लगातार और उम्मीद के मुताबिक दिशानिर्देश प्रदान करता है, जिससे ग्राहकों को भविष्य के लिए रणनीतिक रूप से योजना बनाते समय अपने आईटी निवेश और वातावरण का प्रबंधन करने में मदद मिलती है।\n\n\nMicrosoft वाणिज्यिक उत्पादों और सेवाओं की सूची के लिए नीचे खोजें और फिर समर्थन और सर्विसिंग टाइमलाइन, आवश्यक अपडेट, माइग्रेशन जानकारी और सिस्टम आवश्यकताओं को खोजने के लिए अपने परिणाम का चयन करें।"

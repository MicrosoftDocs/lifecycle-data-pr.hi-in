  Microsoft SQL Server 2012 समानांतर डेटा वेयरहाउस (एनालेटिक्स प्लेटफ़ॉर्म सिस्टम) [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.






content: "\n## <a name=\"links\"></a>लिंक \n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> मैक 2011 के लिए माइक्रोसॉफ्ट कार्यालय के लिए मुख्यधारा का समर्थन बढ़ाया गया है जैसा कि सभी ग्राहकों को मानक जीवनचक्र संक्रमण समयरेखा प्रदान करने के लिए दिखाया गया है।\n\n## <a name=\"editions\"></a>संस्करण \n* शैक्षिक\n* घर और व्यापार\n* होम एंड बिजनेस होम यूज प्रोग्राम\n* घर और छात्र\n* मानक"

summary: >
  Microsoft Application Virtualization 4.5 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकल पॉलिसी  का पालन करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: टर्मिनल सेवाओं के लिए, Windows डेस्कटॉप के लिए



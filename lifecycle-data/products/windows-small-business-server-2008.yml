summary: |
  Windows Small Business Server 2008 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.

  यह निम्नलिखित संस्करणों पर लागू होता है: प्रीमियम, स्टैंडर्ड

  > [!IMPORTANT]
  > इस उत्पाद के लिए समर्थन समाप्त हो गया है. 

  इस उत्पाद पैकेज के लिए समर्थन तिथि इसके व्यक्तिगत घटक उत्पाद के संबंधित जीवनचक्र द्वारा निर्धारित की जाती है. कृपया उत्पाद की समर्थन की लंबाई निर्धारित करने के लिए व्यक्तिगत घटक उत्पाद के जीवनचक्र की समीक्षा करें.

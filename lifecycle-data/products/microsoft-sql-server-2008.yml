summary: >
  Microsoft SQL Server 2008 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकल नीति का अनुसरण करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, डेवलपर, एंटरप्राइज़, एक्सप्रेस, उन्नत सेवाओं के साथ एक्सप्रेस, स्टैंडर्ड, Small Business के लिए Standard Edition, वेब, वर्कग्रुप


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है. नीचे माइग्रेशन मार्गदर्शन देखें.

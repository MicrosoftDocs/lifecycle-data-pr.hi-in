content: "> [!TIP]\n> *समर्थन समाप्त होने के पश्चात अतिरिक्त तीन साल तक इस उत्पाद के डेटासेंटर, स्टैंडर्ड, एंटरप्राइज़, वेब और वर्कग्रुप संस्करणों के लिए विस्तारित सुरक्षा अद्यतन (ESU) उपलब्ध हैं. अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\n\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n* [SQL रिलीज़ सेवाएँ ब्लॉग](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [विस्तारित सुरक्षा अद्यतन प्रोग्राम (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> केवल IA64 के लिए, SP3 7/9/2019 तक समर्थित किया जाएगा.\n\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* डेवलपर\n* Enterprise\n* एक्सप्रेस\n* उन्नत सेवाओं के साथ एक्सप्रेस\n* Standard\n* Small Business के लिए मानक संस्करण\n* वेब\n* वर्कग्रुप"

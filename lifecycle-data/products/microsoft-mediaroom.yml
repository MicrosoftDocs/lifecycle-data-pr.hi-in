content: "\n\n> [!NOTE]\n> एरिक्सन ने २०१३ में माइक्रोसॉफ्ट मीडियारूम प्रॉडक्ट्स का अधिग्रहण किया था । अधिक जानकारी के लिए, कृपया [प्रेस विज्ञप्ति](http://www.ericsson.com/news/1691160)देखें । जिन ग्राहकों को समर्थन की आवश्यकता है, उनके लिए कृपया [यहां](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)जाएं ।\n> [!NOTE]\n> माइक्रोसॉफ्ट मीडियारूम क्लाइंट 2.1 27 दिसंबर, 2011 को जारी किया गया था। \n\n## <a name=\"editions\"></a>संस्करण \n* आवेदन सेवाएं 1.0\n* ग्राहक 2.0\n* ग्राहक 2.1\n* सर्वर 2.0\n* सर्वर 2.1"

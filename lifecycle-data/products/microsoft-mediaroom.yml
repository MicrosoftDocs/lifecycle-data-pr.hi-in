name: माइक्रोसॉफ्ट मीडियारूम
summary: >+
  माइक्रोसॉफ्ट मीडियारूम [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है ।


  यह निम्नलिखित संस्करणों पर लागू होता है: आवेदन सेवाएं 1.0, ग्राहक 2.0, ग्राहक 2.1, सर्वर 2.0, सर्वर 2.1


summary: >+
  विजुअल स्टूडियो 2019 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: मैक के लिए एजेंट, बिल्ड टूल्स, कम्युनिटी, एंटरप्राइज, इंटेलीट्रेस स्टैंडअलोन कलेक्टर, प्रदर्शन उपकरण, पेशेवर, रिमोट टूल्स, टीम एक्सप्लोरर, विजुअल सी ++ पुनर्वितरणीय


content: "\n\n## <a name=\"links\"></a>लिंक \n* [Visual Studio ब्लॉग घोषणाएँ](https://devblogs.microsoft.com/visualstudio/)\n* [समर्थन और जीवनचक्र की जानकारी](/visualstudio/releases/2019/servicing-vs2019)\n* [Visual Studio 2019 डाउनलोड पृष्ठ](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Visual Studio 2019 रिलीज़ नोट्स](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2019 संस्करणों को Visual Studio 2019 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, बिल्ड टूल्स, IntelliTrace स्टैंडअलोन कलेक्टर, परफॉर्मेंस टूल्स, रिमोट टूल्स, Team एक्सप्लोरर और Visual C++ पुनर्वितरण योग्य।\n\n\n## <a name=\"editions\"></a>संस्करण \n* कम्यूनिटी\n* Enterprise\n* Professional"

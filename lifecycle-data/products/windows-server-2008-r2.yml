summary: "Windows Server 2008 R2 [नियत](/lifecycle/policies/fixed) जीवनचक्र नीति का पालन करता है.\n\n\nयह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, एंटरप्राइज, HPC एडिशन, इटैनियम-आधारित सिस्टम, स्टैंडर्ड, वेब\n\n\n> [!IMPORTANT]\n> इस उत्पाद के लिए समर्थन समाप्त हो गया है. नीचे माइग्रेशन मार्गदर्शन देखें. \n\n"

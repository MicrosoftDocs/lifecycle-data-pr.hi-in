name: Windows Server 2008 R2
summary: "विंडोज सर्वर 2008 R2 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।\n\nयह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, एंटरप्राइज, एचपीसी एडिशन, इटानियम-आधारित सिस्टम, स्टैंडर्ड, वेब\n\n> [!IMPORTANT]\n> इस उत्पाद के लिए समर्थन समाप्त हो गया है। नीचे माइग्रेशन मार्गदर्शन देखें। \n"

summary: >+
  Dynamics 365 Field Service [आधुनिक](/lifecycle/policies/modern) जीवनचक्र नीति का अनुसरण करती है।





  > [!IMPORTANT]

  > कृपया ध्यान दें कि लीगेसी Field Service Mobile (Xamarin) ऐप 30 जून, 2022 को बंद हो जाएगा। ग्राहकों को उस तिथि से पहले [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) मोबाइल ऐप पर माइग्रेट कर लेना चाहिए। अधिक जानकारी के लिए, [Field Service Mobile Xamarin समर्थन की समाप्ति FAQ](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs) देखें।


summary: >
  विंडोज मोबाइल 2003 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: पॉकेट पीसी के लिए, स्मार्टफोन के लिए, पॉकेट पीसी फोन के लिए दूसरा संस्करण सॉफ्टवेयर, स्मार्टफोन के लिए दूसरा संस्करण सॉफ्टवेयर


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है।

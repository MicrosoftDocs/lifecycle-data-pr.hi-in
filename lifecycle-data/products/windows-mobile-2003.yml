summary: >
  Windows Mobile 2003 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: पॉकेट PC के लिए, स्मार्टफ़ोन के लिए, पॉकेट PC फ़ोन के लिए दूसरा संस्करण सॉफ़्टवेयर, स्मार्टफ़ोन के लिए दूसरा संस्करण सॉफ़्टवेयर



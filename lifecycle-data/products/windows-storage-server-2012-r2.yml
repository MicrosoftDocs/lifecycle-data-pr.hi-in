content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/windows-server/upgrade/upgrade-2012r2-to-2019)\n\n> [!NOTE]\n> इस उत्पाद के लिए मुख्यधारा और विस्तारित समर्थन को मानक जीवनचक्र संक्रमण समयरेखा के साथ ग्राहकों को प्रदान करने के लिए बढ़ाया गया है।\n> [!NOTE]\n> अनिवार्य संस्करण के लिए शुरू की तारीख 25 सितंबर, २०१४ है । \n\n## <a name=\"editions\"></a>संस्करण \n* अत्यावश्यक वस्तुएं\n* मानक\n* कार्यसमूह"

content: "\n\n## <a name=\"links\"></a>लिंक \n* [Windows कंटेनर बेस इमेज सर्विसिंग जीवनचक्र](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server सर्विसिंग चैनल: LTSC और SAC](/windows-server/get-started-19/servicing-channels-19)\n* [लाइफसाइकल FAQ - Windows उत्पाद](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> ऊपर सूचीबद्ध Windows Server संस्करणों के साथ जारी किए गए कंटेनर समान जीवनचक्र तिथियों का पालन करते हैं. अधिक जानकारी के लिए [Windows कंटेनर बेस इमेज सर्विसिंग जीवनचक्र](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) में बेस इमेज सर्विसिंग पेज पर नेविगेट करें.\n> [!NOTE]\n> Windows Server, संस्करण 1809, 13 नवंबर, 2018 को फिर से रिलीज़ किया गया था. समर्थन तिथियों को उसके अनुसार नियमित किया गया आई।\n\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* Standard"

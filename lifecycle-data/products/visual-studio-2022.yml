content: "\n\n## <a name=\"links\"></a>लिंक \n* [Visual Studio ब्लॉग घोषणाएँ](https://devblogs.microsoft.com/visualstudio/)\n* [समर्थन और जीवनचक्र की जानकारी](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio डाउनलोड पेज](https://visualstudio.microsoft.com/)\n* [Visual Studio रिलीज़ नोट्स](/visualstudio/releases/2022/release-notes)\n* [सिस्टम आवश्यकताएँ](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2022 संस्करणों को Visual Studio 2022 जीवनचक्र के हिस्से के रूप में शिप और समर्थित किया जाता है: एजेंट, बिल्ड टूल्स, IntelliTrace स्टैंडअलोन कलेक्टर, प्रदर्शन उपकरण, रिमोट टूल्स, Team एक्सप्लोरर, और Visual C++ Redistributable।\n> [!NOTE]\n> Visual Studio समुदाय संस्करण केवल वर्तमान चैनल पर समर्थित है, जिसमें Visual Studio के नवीनतम लघु संस्करण की नवीनतम सर्विसिंग रिलीज़ है। अधिक जानकारी के लिए [यहाँ](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) जाएँ। \n\n\n## <a name=\"editions\"></a>संस्करण \n* कम्यूनिटी\n* Enterprise\n* Professional"

content: "\n\n## <a name=\"links\"></a>लिंक \n* [ Azure समर्थन, Microsoft Identity Manager 2016 के लिए विस्तारित समर्थन के अंत के माध्यम से, Azure AD एकीकरण घटकों के लिए उपलब्ध है.](/microsoft-identity-manager/support-update-for-azure-active-directory-premium-customers)\n* [Azure समर्थन प्लान.](https://azure.microsoft.com/support/plans/)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n* [उत्पाद की जानकारी](/microsoft-identity-manager/microsoft-identity-manager-2016)\n\n\n> [!NOTE]\n> Microsoft Identity Manager 2016 की समर्थन अवधि को 13 जनवरी 2026 से बढ़ाकर 9 जनवरी 2029 तक कर दिया गया है."

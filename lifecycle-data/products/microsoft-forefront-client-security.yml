content: "\n## <a name=\"links\"></a>लिंक \n* [System Center Endpoint Protection](/lifecycle/products/microsoft-system-center-2012-endpoint-protection)\n\n> [!NOTE]\n> Forefront Client Security को 14 जुलाई, 2015 से बंद कर दिया गया है. एंटीमैलवेयर और ऐंटी-स्पाइवेयर डेफिनिशन अपडेट अब उत्पाद संस्करण की समर्थन की समाप्ति के बाद उपलब्ध नहीं होंगे. कृपया प्रतिस्थापन के रूप में System Center Endpoint Protection का मूल्यांकन करें."

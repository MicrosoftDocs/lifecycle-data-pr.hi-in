name: Microsoft SQL Server 2005
summary: |
  Microsoft SQL Server 2005 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकल नीति का पालन करता है.

  यह निम्नलिखित संस्करणों पर लागू होता है: कॉम्पैक्ट, डेवलपर, एम्बेडेड, एंटरप्राइज, इटैनियम-आधारित सिस्टम के लिए एंटरप्राइज, एंटरप्राइज X64, एक्सप्रेस, उन्नत सेवाओं के साथ एक्सप्रेस, स्टैंडर्ड, इटानियम-आधारित सिस्टम्स के किए स्टैंडर्ड, स्टैंडर्ड X64, वर्कग्रुप

  > [!IMPORTANT]
  > इस उत्पाद के लिए समर्थन समाप्त हो गया है. नीचे माइग्रेशन मार्गदर्शन देखें.

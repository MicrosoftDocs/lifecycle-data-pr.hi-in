content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> माइक्रोसॉफ्ट एसक्यूएल सर्वर 2005 कॉम्पैक्ट संस्करण 19 फरवरी, 2007 को जारी किया गया।\n\n## <a name=\"editions\"></a>संस्करण \n* कॉम्पैक्ट\n* डेवलपर\n* एम्बेडेड\n* एंटरप्राइज़\n* इटानियम-आधारित सिस्टम के लिए उद्यम\n* एंटरप्राइज X64\n* एक्सप्रेस\n* उन्नत सेवाओं के साथ एक्सप्रेस\n* मानक\n* इटानियम-आधारित सिस्टम के लिए मानक\n* स्टैंडर्ड X64\n* कार्यसमूह"

name: माइक्रोसॉफ्ट एसक्यूएल सर्वर 2005
summary: >
  माइक्रोसॉफ्ट एसक्यूएल सर्वर 2005 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: कॉम्पैक्ट, डेवलपर, एम्बेडेड, एंटरप्राइज, इटानियम-आधारित सिस्टम के लिए एंटरप्राइज, एंटरप्राइज X64, एक्सप्रेस, एक्सप्रेस विद एडवांस्ड सर्विसेज, स्टैंडर्ड, स्टैंडर्ड फॉर इटानियम-बेस्ड सिस्टम्स, स्टैंडर्ड X64, वर्कग्रुप


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है। नीचे माइग्रेशन मार्गदर्शन देखें।

content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Microsoft SQL Server 2005 कॉम्पैक्ट संस्करण 19 फरवरी, 2007 को जारी किया गया.\n\n## <a name=\"editions\"></a>संस्करण \n* कॉम्पैक्ट\n* डेवलपर\n* एम्बेडेड\n* Enterprise\n* इटैनियम-आधारित सिस्टम के लिए एंटरप्राइज\n* Enterprise X64\n* एक्सप्रेस\n* उन्नत सेवाओं के साथ एक्सप्रेस\n* Standard\n* इटैनियम-आधारित सिस्टम के लिए स्टैंडर्ड\n* स्टैंडर्ड X64\n* वर्कग्रुप"

content: "\n\n> [!NOTE]\n> स्काइप फॉर बिजनेस 2015 क्लाइंट रिलीज Lync 2013 क्लाइंट के लिए एक अपडेट है और इसी उत्पाद जीवनचक्र का पालन करेगा।\nLync 2013 एसडीके के लिए शुरुआत की तारीख 23 फरवरी, 2013 है। \n\n## <a name=\"editions\"></a>संस्करण \n* SDK\n* Standard"

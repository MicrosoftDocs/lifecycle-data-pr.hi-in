summary: >+
  विजुअल स्टूडियो 2008 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: सभी, प्रो डब्ल्यू/एमएसडीएन प्रीमियम, प्रोफेशनल, प्रोफेशनल डब्ल्यू/एमएसडीएन, टीम सुइट, टीम टेस्ट लोड एजेंट, वीबी एक्सप्रेस, विजुअल बेसिक एक्सप्रेस, विजुअल सी # एक्सप्रेस, विजुअल सी ++ एक्सप्रेस, विजुअल वेब डेवलपर एक्सप्रेस


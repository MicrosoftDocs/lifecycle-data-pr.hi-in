content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> विजुअल सी ++ एक्सप्रेस, विजुअल सी # एक्सप्रेस, वीबी एक्सप्रेस, विजुअल वेब डेवलपर एक्सप्रेस और विजुअल स्टूडियो टीम सिस्टम एडिशन शामिल हैं\n\n## <a name=\"editions\"></a>संस्करण \n* सभी\n* प्रो डब्ल्यू/एमएसडीएन प्रीमियम\n* पेशेवर\n* पेशेवर w/MSDN \n* टीम सुइट\n* टीम टेस्ट लोड एजेंट\n* वीबी एक्सप्रेस\n* विजुअल बेसिक एक्सप्रेस\n* विजुअल सी # एक्सप्रेस\n* विजुअल सी ++ एक्सप्रेस\n* विजुअल वेब डेवलपर एक्सप्रेस"

content: "\n\n> [!NOTE]\n> एसएपी के लिए माइक्रोसॉफ्ट बिज़टॉक एडाप्टर 2.0 के लिए शुरुआत की तारीख 2 नवंबर, 2004 है। MSMQ 2.0 के लिए माइक्रोसॉफ्ट BizTalk एडाप्टर के लिए शुरुआत की तारीख 10 दिसंबर, 2004 है\n\n## <a name=\"editions\"></a>संस्करण \n* एमएसएमक्यू के लिए\n* mySAP बिजनेस सुइट के लिए\n* एसएपी के लिए"

content: "\n\n> [!NOTE]\n> SAP के लिए माइक्रोसॉफ्ट बिज़टॉक एडाप्टर 2.0 के लिए शुरुआत की तारीख 2 नवंबर, 2004 है। MSMQ 2.0 के लिए Microsoft BizTalk एडाप्टर के लिए शुरुआत की तारीख 10 दिसंबर, 2004 है\n\n## <a name=\"editions\"></a>संस्करण \n* MSMQ के लिए\n* mySAP बिजनेस सूट के लिए\n* SAP के लिए"

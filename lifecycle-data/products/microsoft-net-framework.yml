content: "\n\n## <a name=\"links\"></a>लिंक \n* [जीवनचक्र FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [उत्पाद की जानकारी](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET फ़्रेमवर्क 4.5.2, 4.6, 4.61 को रिटायर करेगा](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET फ़्रेमवर्क 3.5 सर्विस पैक 1 (SP1), निश्चित नीति का अनुसरण करने वाला एक स्टैंडअलोन उत्पाद है, जिसकी शुरुआत Windows 10 संस्करण 1809 और Windows Server 2019 से होती है. इससे पहले, .NET फ़्रेमवर्क 3.5 SP1 को Windows ऑपरेटिंग सिस्टम का एक घटक माना जाता है, जिस पर इसे स्थापित किया गया है."

name: Microsoft .NET फ़्रेमवर्क
summary: >+
  Microsoft .NET फ़्रेमवर्क [घटक](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) जीवनचक्र नीति का अनुसरण करता है.





  > [!IMPORTANT]

  > .NET फ़्रेमवर्क 4.5.2, 4.6, और 4.61 26 अप्रैल, 2022 को रिटायर हो रहे हैं. इन विशिष्ट रिलीज़ों पर पहले सुरक्षित हैश एल्गोरिथ्म (SHA-1) प्रमाण पत्र का उपयोग कर हस्ताक्षर किए गए थे. इस एल्गोरिदम को अब सुरक्षित नहीं समझा जाता है. ग्राहकों को SHA-2 में जाने के लिए प्रोत्साहित किया जाता है. अधिक जानकारी के लिए [यहाँ](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) जाएँ.


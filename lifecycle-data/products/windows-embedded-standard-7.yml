content: "\n## <a name=\"links\"></a>लिंक \n* [* विस्तारित सुरक्षा अद्यतन कार्यक्रम (ESU) - चुनिंदा एम्बेडेड उत्पादों के लिए विस्तारित सुरक्षा अद्यतन OEM के माध्यम से उपलब्ध हैं](/lifecycle/faq/extended-security-updates)\n* [माइग्रेशन मार्गदर्शन](https://support.microsoft.com/help/4057281)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> समर्थन समाप्त होने की तिथि के पश्चात अतिरिक्त तीन वर्ष तक, Windows Embedded Standard 7 के लिए विस्तारित सुरक्षा अद्यतन (ESU) OEM के माध्यम से उपलब्ध हैं. अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें.\n\n## <a name=\"editions\"></a>संस्करण \n* Standard"

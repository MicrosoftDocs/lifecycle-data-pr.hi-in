content: "\n## <a name=\"links\"></a>लिंक \n* [Lync फोन संस्करण](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Lync फोन संस्करण Lync सर्वर 2010 और Lync सर्वर 2013 के साथ समर्थित है। Lync फोन संस्करण के लिए समर्थन तिथि Lync सर्वर २०१३ जीवन चक्र के साथ संरेखित करने के लिए 2 साल बढ़ा दिया गया है ।\n\n## <a name=\"editions\"></a>संस्करण \n* एंटरप्राइज़\n* ग्रुप चैट सॉफ्टवेयर डेवलपमेंट किट\n* Sdk\n* मानक"

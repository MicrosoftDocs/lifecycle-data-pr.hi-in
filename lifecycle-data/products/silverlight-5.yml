content: "\n## <a name=\"links\"></a>लिंक \n* [सिल्वरलाइट 5 10/12/2021 के माध्यम से यहां सूचीबद्ध ब्राउज़रों का समर्थन करेगा, या अंतर्निहित ब्राउज़रों के जीवनचक्र के माध्यम से, जो भी छोटा है ।](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [सिल्वरलाइट एंड ऑफ सपोर्ट](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> माइक्रोसॉफ्ट टूल्स के लिए समर्थन समाप्त करने से पहले न्यूनतम 12 महीने की अधिसूचना प्रदान करेगा।"

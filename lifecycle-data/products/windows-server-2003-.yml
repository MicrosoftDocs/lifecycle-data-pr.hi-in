content: "\n## <a name=\"links\"></a>लिंक \n* [Windows Server 2003 से Windows Server 2008 में नवीनीकृत करने के लिए समर्थित पथ](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n* [माइग्रेशन के लिए Windows Server 2003 मशीनें तैयार करें](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> इटैनियम-आधारित सिस्टम्स की आरंभ तिथि 19 जून, 2003 है.\n\n## <a name=\"editions\"></a>संस्करण \n* आँकड़ा सेन्टर (32-बिट x86)\n* आँकड़ा सेन्टर (x64)\n* इटैनियम-आधारित सिस्टम के लिए आँकड़ा सेन्टर\n* एंटरप्राइज़ (32-बिट x86)\n* इटैनियम-आधारित सिस्टम के लिए एंटरप्राइज\n* Enterprise X64\n* स्टैंडर्ड (32-बिट x86)\n* वेब"

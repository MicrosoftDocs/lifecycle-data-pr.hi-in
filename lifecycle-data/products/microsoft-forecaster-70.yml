content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> यदि डायनेमिक्स उत्पाद के घटक के रूप में वितरित नहीं हुआ है तो Forecaster का समर्थन इंगित की गयी तिथि पर समाप्त होता है. जब Dynamics उत्पाद के साथ वितरित होता है, Dynamics जीवनचक्र तिथियां Forecaster की तिथि को ओवरराइड करती हैं."

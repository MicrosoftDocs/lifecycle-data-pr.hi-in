content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/windows-server/upgrade/upgrade-overview)\n* [उत्पाद की जानकारी](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> इस उत्पाद के लिए मुख्यधारा और विस्तारित समर्थन को मानक जीवनचक्र संक्रमण समयरेखा के साथ ग्राहकों को प्रदान करने के लिए बढ़ाया गया है। विंडोज सर्वर अनिवार्य 2 जनवरी, 2013 को जारी किया गया।\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* अत्यावश्यक वस्तुएं\n* एम्बेडेड सिस्टम के लिए\n* फाउंडेशन\n* मानक"

content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/windows-server/upgrade/upgrade-overview)\n* [उत्पाद की जानकारी](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> इस उत्पाद के लिए मुख्यधारा और विस्तारित समर्थन को ग्राहकों को मानक लाइफसाइकल ट्रांसमिशन टाइमलाइन प्रदान करने के लिए बढ़ाया गया है. Windows Server Essentials 2 जनवरी, 2013 को रिलीज़ किया गया.\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* Essentials\n* बाह्य कनेक्टर\n* एम्बेडेड सिस्टम के लिए\n* Foundation\n* Standard"

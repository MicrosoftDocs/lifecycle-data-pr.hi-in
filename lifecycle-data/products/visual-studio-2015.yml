content: "\n\n## <a name=\"links\"></a>लिंक \n* [Visual Studio के पुराने संस्करणों के लिए सर्विसिंग जानकारी](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2015 संस्करणों को Visual Studio 2015 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, ESM, मॉडलिंग SDK, PSM, रिमोट टूल्स, SDK, Shell(एकीकृत), Shell (अलग), TPS, Visual C++ पुनर्वितरण योग्य।\n\n\n## <a name=\"editions\"></a>संस्करण \n* कम्यूनिटी\n* Enterprise\n* वेब के लिए एक्सप्रेस\n* Windows 10 के लिए Express\n* Windows डेस्कटॉप के लिए एक्सप्रेस\n* Professional\n* रिलीज प्रबंधन\n* परीक्षण प्रोफेशनल"

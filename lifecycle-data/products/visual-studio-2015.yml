summary: >+
  Visual Studio 2015 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: कम्यूनिटी, एंटरप्राइज़, वेब के लिए एक्सप्रेस, Windows 10 के लिए एक्सप्रेस, Windows डेस्कटॉप के लिए एक्सप्रेस, प्रोफेशनल, रिलीज़ प्रबंधन, Test Professional




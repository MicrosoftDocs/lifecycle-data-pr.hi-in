summary: >+
  विजुअल स्टूडियो 2015 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, समुदाय, उद्यम, वेब के लिए एक्सप्रेस, विंडोज 10 के लिए एक्सप्रेस, विंडोज डेस्कटॉप के लिए एक्सप्रेस, मॉडलिंग एसडीके, पेशेवर, रिलीज प्रबंधन, रिमोट टूल्स, एसडीके, शेल (एकीकृत), शेल (अलग), टेस्ट प्रोफेशनल, विजुअल सी + + पुनर्वितरणीय


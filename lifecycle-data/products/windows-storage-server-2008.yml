summary: >
  विंडोज स्टोरेज सर्वर 2008 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: बेसिक, बेसिक 32-बिट, बेसिक 64-बिट, बेसिक एम्बेडेड, बेसिक एम्बेडेड 32-बिट, एंटरप्राइज, एंटरप्राइज एम्बेडेड, स्टैंडर्ड, स्टैंडर्ड एम्बेडेड, वर्कग्रुप


  > [!IMPORTANT]

  > यह उत्पाद समर्थन के अंत तक पहुंच गया है। माइग्रेशन मार्गदर्शन के लिए नीचे देखें।

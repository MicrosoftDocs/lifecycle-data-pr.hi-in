content: "\n\n## <a name=\"links\"></a>लिंक \n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2010 संस्करणों को Visual Studio 2010 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, All, ASP.NET MVC 4, F# 2.0 रनटाइम, VSTO रनटाइम, लैब प्रबंधन, परफॉर्मेंस टूल्स, प्रोफेशनल w/MSDN, PSM, रिमोट डीबगर, SDK, Shell (एकीकृत), Shell (अलग), टीम एजेंट, टीम एक्सप्लोरर , MSDN के साथ Ultimate, विज़ुअलाइज़ेशन और मॉडलिंग SDK।\n\n\n## <a name=\"editions\"></a>संस्करण \n* वेब के लिए एक्सप्रेस\n* Windows Phone के लिए एक्सप्रेस\n* Premium\n* Professional\n* परीक्षण प्रोफेशनल\n* Ultimate\n* Visual Basic एक्सप्रेस\n* Visual C# एक्सप्रेस\n* Visual C++ एक्सप्रेस\n* Visual वेब डेवलपर एक्सप्रेस"

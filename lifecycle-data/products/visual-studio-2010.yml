content: "\n\n## <a name=\"links\"></a>लिंक \n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools for Office (VSTO) रनटाइम Visual Studio और Microsoft Office के विभिन्न संस्करणों के साथ आता है और मूल उत्पाद के जीवनचक्र का अनुसरण करता है. इसे [यहां](https://www.microsoft.com/download/details.aspx?id=56961) अलग से भी डाउनलोड किया जा सकता है.\n\n\n## <a name=\"editions\"></a>संस्करण \n* एजेंट\n* सभी\n* ASP .NET MVC 4\n* एक्सप्रेस\n* F# 2.0 रनटाइम\n* प्रयोगशाला प्रबंधन\n* परफॉर्मेंस टूल्स\n* Premium\n* Professional\n* Professional w/MSDN \n* PSM\n* रिमोट डिबगर\n* SDK\n* Shell (एकीकृत)\n* Shell (अलग)\n* टीम एजेंट\n* टीम एक्सप्लोरर\n* परीक्षण प्रोफेशनल\n* Ultimate\n* MSDN के साथ Ultimate\n* Visual Basic एक्सप्रेस\n* Visual C# एक्सप्रेस\n* Visual C++ एक्सप्रेस\n* Visual वेब डेवलपर एक्सप्रेस\n* विज़ुअलाइलेशन और मॉडलिंग SDK"

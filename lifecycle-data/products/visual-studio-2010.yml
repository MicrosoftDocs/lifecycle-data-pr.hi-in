name: Visual Studio 2010
summary: >+
  विजुअल स्टूडियो 2010 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, सभी, एएसपी .NET एमवीसी 4, एक्सप्रेस, एफ # 2.0 रनटाइम, लैब मैनेजमेंट, परफॉर्मेंस टूल्स, प्रीमियम, प्रोफेशनल, रिमोट डेबगर, एसडीके, शेल (इंटीग्रेटेड), शेल (आइसोलेड), टीम एजेंट्स, टीम एक्सप्लोरर, टेस्ट प्रोफेशनल, टूल्स फॉर ऑफिस सिस्टम 4.0 रनटाइम, अल्टीमेट, वीबी एक्सप्रेस, विजुअल सी # एक्सप्रेस, विजुअल सी ++ एक्सप्रेस, विजुअल वेब एक्सप्रेस, विजुअलाइजेशन & मॉडलिंग


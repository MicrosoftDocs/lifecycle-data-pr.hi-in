name: Visual Studio 2010
summary: >+
  Visual Studio 2010 [नियत](/lifecycle/policies/fixed) जीवनचक्र नीति का पालन करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, सभी, ASP .NET MVC 4, एक्सप्रेस, F# 2.0 रनटाइम, लैब मैनेजमेंट, परफॉर्मेंस टूल्स, प्रीमियम, प्रोफेशनल, रिमोट डिबगर, SDK, Shell (इंटीग्रेटेड), Shell (अलग), परीक्षण एजेंट, टीम एक्सप्लोरर, Test प्रोफेशनल, Office System 4.0 रनटाइम के लिए टूल्स, अल्टीमेट, VB Express, Visual C# Express, Visual C++ Express, Visual वेब डेवलपर एक्सप्रेस, विज़ुअलाइज़ेशन और मॉडलिंग SDK


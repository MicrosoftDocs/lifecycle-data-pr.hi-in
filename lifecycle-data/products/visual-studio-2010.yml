content: "\n## <a name=\"links\"></a>लिंक \n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>संस्करण \n* एजेंटों\n* सभी\n* एएसपी .नेट एमवीसी 4\n* एक्सप्रेस\n* F# 2.0 रनटाइम\n* लैब प्रबंधन\n* प्रदर्शन उपकरण\n* प्रीमियम\n* पेशेवर\n* रिमोट डिबगर\n* Sdk\n* शेल (एकीकृत)\n* शेल (अलग)\n* टीम एजेंट\n* टीम एक्सप्लोरर\n* टेस्ट प्रोफेशनल\n* कार्यालय प्रणाली के लिए उपकरण 4.0 रनटाइम\n* अंतिम\n* वीबी एक्सप्रेस\n* विजुअल सी # एक्सप्रेस\n* विजुअल सी ++ एक्सप्रेस\n* विजुअल वेब डेवलपर एक्सप्रेस\n* मॉडलिंग एसडीके & विज़ुअलाइज़ेशन"

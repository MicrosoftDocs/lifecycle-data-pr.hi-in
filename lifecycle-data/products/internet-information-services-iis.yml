content: "> [!TIP]\n> [*विस्तारित सुरक्षा अपडेट्स (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) इन Windows उत्पादों के विशिष्ट वॉल्यूम लाइसेंसिंग प्रोग्राम के माध्यम से समर्थन समाप्ति के बाद अतिरिक्त तीन वर्ष तक उपलब्ध होते हैं. अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें.\n\n\n## <a name=\"links\"></a>लिंक \n* [वेब प्लेटफ़ॉर्म इंस्टॉलर (WebPI) समर्थन की समाप्ति](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [विस्तारित सुरक्षा अपडेट (ESU) प्रोग्राम](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> इंटरनेट इन्फ़ॉर्मेशन सर्विस (IIS) Windows ऑपरेटिंग सिस्टम का एक घटक है और समान जीवनचक्र का पालन करता है.  [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise and Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) और [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) लिए समर्थन समयसीमा देखने हेतु यहाँ जाएँ."

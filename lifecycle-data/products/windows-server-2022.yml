content: "> [!TIP]\n> Microsoft Edge आधुनिक [लाइफ़सायकल नीति](https://docs.microsoft.com/lifecycle/policies/modern) का पालन करता है. कृपया इस ब्राउज़र को अपडेट रखने और सहायता पाते रहने के बारे में जानने के लिए [Edge लाइफ़साइकल दस्तावेज़ीकरण](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) को रेफ़र करें।\n\n\n## <a name=\"links\"></a>लिंक \n* [जीवनचक्र FAQ - Windows](/lifecycle/faq/windows)\n* [उत्पाद की जानकारी](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Windows Server 2022 के साथ जारी किए गए कंटेनर एक ही जीवनचक्र तिथियों का पालन करते हैं। \n> [!NOTE]\n> [हॉटपैचिंग](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) Windows Server 2022 Datacenter पर समर्थित है: Azure संस्करण कोर मुख्यधारा समर्थन के अंत तक।\n\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* डेटासेंटर: Azure संस्करण\n* Essentials\n* Standard"

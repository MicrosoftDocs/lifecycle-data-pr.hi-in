content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer जीवनचक्र नीति FAQ](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7, Windows Embedded Compact 7 और Windows Embedded Compact 2013 का एक घटक है और उसी के जीवनचक्र का अनुसरण करता है. \n> [!NOTE]\n> 12 जनवरी, 2016 से केवल समर्थित ऑपरेटिंग सिस्टम के लिए उपलब्ध Internet Explorer के सबसे वर्तमान संस्करण को ही तकनीकी सहायता और सुरक्षा अद्यतन प्राप्त होंगे."

content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [सर्विसिंग जानकारी](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> ग्राहकों को पूरी तरह से समर्थित होने के लिए नवीनतम एंटी-मैलवेयर प्लेटफ़ॉर्म अपडेट के साथ चालू रहना होगा। सबसे आगे एंडपॉइंट प्रोटेक्शन 2010 मुख्यधारा और विस्तारित समर्थन दोनों के लिए सिस्टम सेंटर कॉन्फ़िगरेशन मैनेजर 2007 के रूप में एक ही जीवनचक्र नीति द्वारा कवर किया गया है।"

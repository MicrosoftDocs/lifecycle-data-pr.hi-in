content: "\n## <a name=\"links\"></a>लिंक \n* [सर्विसिंग जानकारी](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [माइग्रेशन मार्गदर्शन](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> एक एकीकृत और सुव्यवस्थित ग्राहक अनुभव प्रदान करने के लिए, नीला सूचना संरक्षण ग्राहक (क्लासिक) और नीला पोर्टल में लेबल प्रबंधन 31 मार्च, २०२१ के रूप में बहिष्कृत किया जा रहा है । यह समय-सीमा सभी वर्तमान नीला सूचना संरक्षण ग्राहकों को माइक्रोसॉफ्ट सूचना संरक्षण एकीकृत लेबलिंग प्लेटफ़ॉर्म का उपयोग करके हमारे एकीकृत लेबलिंग समाधान में संक्रमण करने की अनुमति देती है।"

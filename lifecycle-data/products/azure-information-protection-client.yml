content: "\n## <a name=\"links\"></a>लिंक \n* [सर्विसिंग जानकारी](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [माइग्रेशन मार्गदर्शन](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> एकीकृत और सुव्यवस्थित ग्राहक अनुभव प्रदान करने के लिए, Azure सूचना संरक्षण क्लाइंट (क्लासिक) और Azure पोर्टल में लेबल प्रबंधन 31मार्च, 2021 के उपरांत बहिष्कृत किए जा रहे है. यह समय-सीमा सभी वर्तमान Azure सूचना संरक्षण ग्राहकों को Microsoft सूचना संरक्षण एकीकृत लेबलिंग प्लेटफ़ॉर्म का उपयोग करके हमारे एकीकृत लेबलिंग समाधान में संक्रमण करने का अवसर देती है."

content: "\n\n## <a name=\"links\"></a>लिंक \n* [.NET कोर समर्थन विवरण (डॉटनेट)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET कोर रिलीज़ शेड्यूल](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET कोर उत्पाद रोडमैप](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [जीवनचक्र FAQ - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET और ASP.NET कोर समर्थन विवरण](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [एंटिटी फ़्रेमवर्क समर्थन विवरण](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> .NET 5.0 से शुरुआत करते हुए, Microsoft .NET कोर को .NET के रूप में रीब्रांड कर दिया गया है. \n>\n>ASP.NET कोर और एंटिटी फ़्रेमवर्क कोर, .NET कोर की तरह ही जीवनचक्र का अनुसरण करते हैं."

name: Windows 8.1
summary: >+
  Windows 8.1 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: Enterprise, Enterprise N, N, Media Center के साथ Pro, Professional, Professional N, SL



  > [!IMPORTANT]

  > एक अनुस्मारक के रूप में, Windows 8.1, 10 जनवरी, 2023 को समर्थन की समाप्ति पर पहुंच जाएगा। इस तिथि के बाद, इस उत्पाद को अब सुरक्षा अद्यतन, गैर-सुरक्षा अद्यतन, बग समाधान, तकनीकी सहायता या ऑनलाइन तकनीकी सामग्री अद्यतन प्राप्त नहीं होंगे।  यदि डिवाइस Windows के नवीनतम रिलीज़ को चलाने के लिए तकनीकी आवश्यकताओं को पूरा नहीं करते हैं, तो Microsoft डिवाइस को ऐसे डिवाइस से बदलने की सिफ़ारिश करता है जो Windows 11 का समर्थन करता हो। विस्तृत जानकारी के लिए कृपया [यहां](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) जाएं।


content: "\n\n## <a name=\"links\"></a>लिंक \n* [उत्पाद की जानकारी](/windows-server/get-started-19/whats-new-19)\n* [Windows Server 2019 अद्यतन की उपलब्धता ](https://aka.ms/WSRelaunchBlog)\n* [लाइफसाइकल FAQ - Windows उत्पाद](/lifecycle/faq/windows)\n* [Windows कंटेनर बेस इमेज सर्विसिंग लाइफसाइकिल.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Windows Server 2019 के साथ जारी किए गए कंटेनर समान जीवनचक्र तिथियों का पालन करते हैं.\n> [!NOTE]\n> Windows Server 2019 और Windows Server, संस्करण 1809, 13, नवम्बर 2018 को पुनः रिलीज़ हुए थे. समर्थन तिथियों को उसके अनुसार नियमित किया गया आई।\n\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* Essentials\n* Standard"

releases:
- version: Original Release
  startDate: 12/14/2012
content: "\n\n> [!NOTE]\n> जीवनचक्र आरंभ तिथि के बाद न्यूनतम 36 माह के लिए Microsoft, सुरक्षा अद्यतन सहित ऑपरेटिंग सिस्टम के लिए अद्यतन उपलब्ध कराता है. ये अद्यतन वृद्धिशील होंगे, जिसमें प्रत्येक अद्यतन उससे पहले के अद्यतन पर बनाया जाता है. ग्राहकों को समर्थित रहने के लिए प्रत्येक अद्यतन स्थापित करने की आवश्यकता होती है. इन वृद्धिशील अद्यतन का वितरण मोबाइल ऑपरेटर या उस फ़ोन निर्माता द्वारा नियंत्रित किया जा सकता है, जिससे आपने अपना फ़ोन खरीदा था, और स्थापना के लिए आपके फ़ोन में कोई पूर्व अद्यतन होना आवश्यक है. अद्यतन उपलब्धता देश, क्षेत्र और हार्डवेयर क्षमताओं के अनुसार भी भिन्न होगी."

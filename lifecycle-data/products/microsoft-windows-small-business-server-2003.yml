content: "\n## <a name=\"links\"></a>लिंक \n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n* [माइग्रेशन मार्गदर्शन](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> इस उत्पाद पैकेज के लिए समर्थन तिथि इसके व्यक्तिगत घटक उत्पाद के संबंधित जीवनचक्र द्वारा निर्धारित की जाती है. कृपया उत्पाद की समर्थन की लंबाई निर्धारित करने के लिए व्यक्तिगत घटक उत्पाद के जीवनचक्र की समीक्षा करें.\n> [!NOTE]\n> Windows Small Business Server 2003 मानक संस्करण के शुरुआत की तारीख 16 दिसंबर, 2003 है. \n\n## <a name=\"editions\"></a>संस्करण \n* Premium\n* Standard"

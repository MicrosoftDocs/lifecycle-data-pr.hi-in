content: "\n## <a name=\"links\"></a>लिंक \n* [सिस्टम आवश्यकताएँ](/dynamics365/talent/talent-versions-update-policy#supported-microsoft-office-applications)\n* [माइग्रेशन मार्गदर्शन](https://cloudblogs.microsoft.com/dynamics365/bdm/2019/12/06/building-a-more-successful-workforce-with-dynamics-365-human-resources)\n\n> [!NOTE]\n> आकर्षित और जहाज पर क्षुधा 2 फरवरी, २०२२ को सेवानिवृत्त हो जाएगा ।  कोर एचआर 1 फरवरी, 2020 को गतिशीलता 365 मानव संसाधन के रूप में फिर से लॉन्च किया गया, अधिक जानकारी के लिए माइग्रेशन मार्गदर्शन देखें।\n\n## <a name=\"editions\"></a>संस्करण \n* जहाज"

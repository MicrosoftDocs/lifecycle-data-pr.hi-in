name: Internet Explorer 11
summary: >+
  Internet Explorer 11 [घटक](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) जीवनचक्र नीति का अनुसरण करता है.





  > [!IMPORTANT]

  > The Internet Explorer (IE) 11 डेस्कटॉप एप्लिकेशन 15 जून, 2022 से कुछ ऑपरेटिंग सिस्टम के लिए समर्थन समाप्त कर देगा. ग्राहकों को IE मोड के साथ Microsoft Edge में जाने के लिए प्रोत्साहित किया जाता है. IE मोड बैकवार्ड संगतता को सक्षम बनाता है और कम से कम 2029 तक समर्थित रहेगा. इसके अतिरिक्त, Microsoft IE मोड को समाप्त करने से एक वर्ष पहले नोटिस प्रदान करेगा. इस घोषणा से प्रभावित संस्करणों सहित Internet Explorer के लिए समर्थित ऑपरेटिंग सिस्टम की सूची के लिए [यहां](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) जाएँ.


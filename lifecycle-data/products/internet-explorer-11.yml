content: "\n\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://www.microsoft.com/itpro/microsoft-edge)\n* [Internet Explorer/Edge जीवनचक्र नीति FAQ](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Explorer समर्थित ऑपरेटिंग सिस्टम](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge सपोर्टेड ऑपरेटिंग सिस्टम](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> विस्तारित सुरक्षा अपडेट (ESUs) उपलब्ध होने पर Internet Explorer के कुछ संस्करण नवीनतम OS समाप्ति तिथि के बाद समर्थित हो सकते हैं.  ESUs की पेशकश करने वाले उत्पादों की सूची के लिए [यहां](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) जाएँ."

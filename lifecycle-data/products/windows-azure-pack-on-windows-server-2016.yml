content: "\n## <a name=\"links\"></a>लिंक \n* [अधिक जानकारी](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> विंडोज सर्वर के लिए विंडोज नीला पैक एक हाइब्रिड क्लाउड समाधान है जो विंडोज नीला प्रौद्योगिकियों को आपके डेटासेंटर में लाता है। यह माइक्रोसॉफ्ट ग्राहकों को कोई अतिरिक्त कीमत पर अपने डेटासेंटर के हार्डवेयर पर एक अमीर, स्वयं सेवा, बहु किरायेदार बादल की पेशकश की सुविधा देता है ।"

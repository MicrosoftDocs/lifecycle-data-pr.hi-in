content: "\n## <a name=\"links\"></a>लिंक \n* [अधिक जानकारी](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Server के लिए Windows Azure पैक एक हाइब्रिड क्लाउड समाधान है जो Windows Server प्रौद्योगिकियों को आपके डेटासेंटर में लाता है. यह Microsoft ग्राहकों को बिना किसी अतिरिक्त लागत के अपने डेटासेंटर के हार्डवेयर पर एक समृद्ध, स्वयं-सेवा, मल्टी-टेनेंट क्लाउड की पेशकश करने की सुविधा देता है."

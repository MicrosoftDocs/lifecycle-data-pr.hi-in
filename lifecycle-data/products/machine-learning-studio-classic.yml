content: "\n\n## <a name=\"links\"></a>लिंक \n* [Azure मशीन लर्निंग में माइग्रेट करें](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> मशीन लर्निंग स्टूडियो (क्लासिक) 31 अगस्त, 2024 को बंद हो जाएगा। 1 दिसंबर, 2021 से, ग्राहक नए मशीन लर्निंग स्टूडियो (क्लासिक) संसाधन नहीं बना पाएंगे। ग्राहकों को अगस्त 2024 से पहले Azure मशीन लर्निंग में परिवर्तन कर लेना चाहिए। अधिक जानकारी के लिए [यहाँ](https://docs.microsoft.com/azure/machine-learning/migrate-overview) जाएँ।"

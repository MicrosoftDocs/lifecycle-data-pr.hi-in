content: "\n## <a name=\"links\"></a>लिंक \n* [StorSimple समाधान समर्थन](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [माइग्रेशन मार्गदर्शन](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> नीला StorSimple 8000 श्रृंखला के लिए समर्थन के रूप में मानक जीवन चक्र समय रेखा के साथ ग्राहकों को प्रदान करने के लिए दिखाया गया है बढ़ाया है। विस्तारित समर्थन में केवल हार्डवेयर प्रतिस्थापन और सुरक्षा अपडेट शामिल हैं।"

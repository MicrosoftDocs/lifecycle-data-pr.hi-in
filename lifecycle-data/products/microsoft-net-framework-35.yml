content: "\n## <a name=\"links\"></a>लिंक \n* [जीवनचक्र FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [उत्पाद की जानकारी](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 3.5 SP1 से पहले के .NET Framework 3.x संस्करणों के लिये 12 जुलाई 2011 को समर्थन समाप्त हो गया है। \n> [!NOTE]\n> Windows 10 संस्करण 1809, Windows Server 2019 या इसके आगे के संस्करण में चलाने पर .NET 3.5 SP1 पर जीवनचक्र तिथियां लागू होंगी। Windows के पुराने संस्करणों पर, .NET 3.5 SP1 मूलभूत Windows OS के जीवनचक्र को अपनाता है।"

name: Windows Vista
summary: >
  विंडोज विस्टा [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: बिजनेस, बिजनेस एन, एंटरप्राइज, एंटरप्राइज X64, होम बेसिक, होम बेसिक 64-बिट, होम बेसिक एन, होम बेसिक एन 64-बिट, होम प्रीमियम, होम प्रीमियम 64-बिट, स्टार्टर, अल्टीमेट, अल्टीमेट 64-बिट


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है, माइग्रेशन जानकारी के लिए नीचे देखें।

content: "\n## <a name=\"links\"></a>लिंक \n* [विंडोज 10 आईओटी कोर सेवाएं](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> विंडोज 10 आईओटी कोर सर्विसेज एक सेवा के रूप में सॉफ्टवेयर समर्थन प्रदान करने वाली सदस्यता है, जिसमें डिवाइस अपडेट सेंटर के साथ अपडेट नियंत्रण और डिवाइस हेल्थ सत्यापन के साथ बेहतर सुरक्षा शामिल है, जब तक आप विंडोज 10 IoT कोर सॉफ्टवेयर का समर्थित संस्करण चला रहे हैं।"

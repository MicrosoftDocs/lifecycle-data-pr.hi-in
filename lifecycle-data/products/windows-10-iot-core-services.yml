content: "\n## <a name=\"links\"></a>लिंक \n* [Windows 10 IoT कोर सेवाएं](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core सेवाएं, एक सेवा के रूप में सॉफ्टवेयर समर्थन प्रदान करने वाली सदस्यता है, जिसमें डिवाइस अपडेट सेंटर के साथ अपडेट नियंत्रण और डिवाइस हेल्थ सत्यापन के साथ बेहतर सुरक्षा शामिल है, ये Windows 10 IoT Core सॉफ्टवेयर के समर्थित संस्करण के साथ उपलब्ध हैं."

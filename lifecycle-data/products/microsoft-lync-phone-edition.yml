content: "\n## <a name=\"links\"></a>लिंक \n* [अतिरिक्त जानकारी](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Lync फोन संस्करण Lync सर्वर 2010 और Lync सर्वर 2013 के साथ समर्थित है। Lync फोन संस्करण के लिए समर्थन तिथि Lync सर्वर २०१३ जीवन चक्र के साथ संरेखित करने के लिए 2 साल बढ़ा दिया गया है ।"

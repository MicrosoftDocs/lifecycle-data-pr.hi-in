content: "\n\n## <a name=\"links\"></a>लिंक \n* [सर्विसिंग जानकारी](https://aka.ms/pslifecycle)\n\n\n> [!NOTE]\n> PowerShell एक .NET-आधारित एप्लीकेशन है और .NET के उस संस्करण के लिए जीवनचक्र नीति का अनुसरणकरता है जिस पर इसका निर्माण किया गया है। अधिक जानकारी के लिए, [PowerShell जीवनचक्र दस्तावेज़ीकरण](https://aka.ms/pslifecycle) देखें।"

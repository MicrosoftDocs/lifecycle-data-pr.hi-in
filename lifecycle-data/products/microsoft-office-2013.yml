summary: >+
  माइक्रोसॉफ्ट ऑफिस 2013 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: होम एंड बिजनेस, होम एंड स्टूडेंट, प्रोफेशनल, प्रोफेशनल प्लस, प्रोफेशनल प्लस होम यूज प्रोग्राम, स्टैंडर्ड, वेब एप्स सर्वर


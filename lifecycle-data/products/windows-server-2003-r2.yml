summary: >+
  Windows Server 2003 R2 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: डाटा सेन्टर, आँकड़ा सेन्टर (32-बिट x86), डाटा सेन्टर (x64), एंटरप्राइज़ (32-बिट x86), एंटरप्राइज़ X64, स्टैंडर्ड (32-बिट x86), स्टैंडर्ड X64




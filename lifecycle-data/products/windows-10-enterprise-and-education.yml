summary: >
  Windows 10 Enterprise and Education [आधुनिक](/lifecycle/policies/modern) जीवनचक्र नीति का अनुसरण करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: शिक्षा, एंटरप्राइज़



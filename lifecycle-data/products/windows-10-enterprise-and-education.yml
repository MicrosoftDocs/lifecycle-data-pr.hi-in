name: Windows 10 Enterprise and Education
summary: >+
  Windows 10 Enterprise and Education [आधुनिक](/lifecycle/policies/modern) जीवनचक्र नीति का अनुसरण करता है.



  यह निम्नलिखित संस्करणों पर लागू होता है: Education, Enterprise, Enterprise multi-session



  > [!IMPORTANT]

  > Windows 10, संस्करण 21H2 (Windows 10 नवंबर 2021 अपडेट) से शुरू होकर, फीचर अपडेट सालाना सामान्य उपलब्धता चैनल के माध्यम से वर्ष की दूसरी छमाही में जारी किए जाएंगे। अधिक जानकारी के लिए [यहाँ](https://blogs.windows.com/windowsexperience/?p=176473) जाएँ. Microsoft 14 अक्टूबर, 2025 तक कम से कम एक Windows 10 रिलीज़ का समर्थन करना जारी रखेगा।


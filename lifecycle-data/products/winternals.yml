content: "\n## <a name=\"links\"></a>लिंक \n* [माइक्रोसॉफ्ट अधिग्रहण के लिए जीवन चक्र नीति](/lifecycle/faq/general-lifecycle#what-is-the-lifecycle-policy-for-products-or-companies-that-microsoft-acquires)\n\n> [!NOTE]\n> पहले डी-समर्थित संस्करणों को शामिल नहीं करता है। इस उत्पाद के लिए समर्थन इसके अधिग्रहण की शर्तों के अधीन है।\n\n## <a name=\"editions\"></a>संस्करण \n* प्रशासक पाक 5.0\n* डिफ्रॉग मैनेजर 3.0\n* संरक्षण प्रबंधक 2.0\n* रिकवरी मैनेजर 3.0"

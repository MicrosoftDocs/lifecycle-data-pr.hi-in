content: "\n\n## <a name=\"links\"></a>लिंक \n* [Visual Studio के पुराने संस्करणों के लिए सर्विसिंग जानकारी](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [सर्विस पैक नीति](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2012 संस्करणों को Visual Studio 2012 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, IntelliTrace कलेक्टर, Microsoft Azure टूल्स, रिमोट टूल्स, SDK, Shell (एकीकृत), शैल (अलग), SQL Server डेटा टूल्स, टीम एक्सप्लोरर, Visual C++ पुनर्वितरण योग्य, वेब टूल्स एक्सटेंशन।\n\n\n## <a name=\"editions\"></a>संस्करण \n* वेब के लिए एक्सप्रेस\n* Windows डेस्कटॉप के लिए एक्सप्रेस\n* Premium\n* Professional\n* टीम एक्सप्लोरर\n* Ultimate"

summary: >+
  Visual Studio 2012 [नियत](/lifecycle/policies/fixed) जीवनचक्र नीति का पालन करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, कम्यूनिटी 2013, वेब के लिए एक्सप्रेस, Windows 8 के लिए एक्सप्रेस, Windows डेस्कटॉप के लिए एक्सप्रेस, IntelliTrace कलेक्टर, Microsoft Azure टूल्स, प्रीमियम, प्रोफेशनल, रिमोट टूल्स, Shell (एकीकृत), Shell (अलग), SQL सर्वर डेटा टूल्स, टीम एक्सप्लोरर, परीक्षण प्रोफेशनल 2013, अल्टीमेट, Visual C++ पुनर्वितरण, वेब टूल्स एक्सटेंशन


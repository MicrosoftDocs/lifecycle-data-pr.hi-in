content: "\n## <a name=\"links\"></a>लिंक \n* [विजुअल स्टूडियो प्रोडक्ट लाइफसाइकिल और सर्विसिंग](/visualstudio/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>संस्करण \n* एजेंटों\n* समुदाय 2013\n* वेब के लिए एक्सप्रेस\n* विंडोज 8 के लिए एक्सप्रेस\n* विंडोज डेस्कटॉप के लिए एक्सप्रेस\n* इंटेलीट्रेस कलेक्टर\n* माइक्रोसॉफ्ट नीला उपकरण\n* प्रीमियम\n* पेशेवर\n* रिमोट टूल्स\n* शेल (एकीकृत)\n* शेल (अलग)\n* एसक्यूएल सर्वर डेटा टूल्स\n* टीम एक्सप्लोरर\n* टेस्ट प्रोफेशनल 2013\n* अंतिम\n* विजुअल सी ++ पुनर्वितरण योग्य\n* वेब टूल्स एक्सटेंशन"

summary: >+
  विजुअल स्टूडियो 2012 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: एजेंट, समुदाय 2013, वेब के लिए एक्सप्रेस, विंडोज 8 के लिए एक्सप्रेस, विंडोज डेस्कटॉप के लिए एक्सप्रेस, इंटेलीट्रेस कलेक्टर, माइक्रोसॉफ्ट नीला उपकरण, प्रीमियम, पेशेवर, रिमोट टूल्स, शेल (एकीकृत), शेल (अलग), एसक्यूएल सर्वर डेटा टूल्स, टीम, एक्सप्लोरर टेस्ट प्रोफेशनल 2013, अल्टीमेट, विजुअल सी + + रेडिस्ट्रिब्यूटेबल, वेब टूल्स एक्सटेंशन


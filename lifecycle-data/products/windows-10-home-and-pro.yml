content: "\n## <a name=\"links\"></a>लिंक \n* [विंडोज एक सेवा के रूप में (WaaS)](/windows/deployment/update/waas-quick-start)\n* [विंडोज जीवनचक्र तथ्य पत्रक](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [लाइफसाइकिल एफएक्यू - विंडोज उत्पाद](/lifecycle/faq/windows)\n\n> [!NOTE]\n> वर्कस्टेशन के लिए प्रो पहले संस्करण 1703 के साथ जारी\n> [!NOTE]\n> जब तक आस्थगित नहीं किया जाता है, तब तक मुख्यधारा की सहायता तिथि के सूचीबद्ध अंत से पहले बाद के विंडोज 10 अर्ध-वार्षिक चैनल फीचर अपडेट स्थापित किए जा सकते हैं।\n\n## <a name=\"editions\"></a>संस्करण \n* घर\n* प्रो\n* शिक्षा के लिए प्रो\n* वर्कस्टेशन के लिए प्रो\n* पेशेवर"

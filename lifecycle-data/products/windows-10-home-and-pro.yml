name: विंडोज 10 होम और प्रो
summary: >
  विंडोज 10 होम और प्रो [आधुनिक](/lifecycle/policies/modern) जीवनचक्र नीति का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: होम, प्रो, प्रो फॉर एजुकेशन, प्रो फॉर वर्कस्टेशन, प्रोफेशनल


  > [!IMPORTANT]

  > माइक्रोसॉफ्ट 14 अक्टूबर, २०२५ तक कम से एक विंडोज 10 अर्ध वार्षिक चैनल का समर्थन जारी रखेगा ।

content: "\n\n## <a name=\"links\"></a>लिंक \n* [समर्थन जानकारी](https://support.microsoft.com/topic/microsoft-dynamics-365-on-premises-cumulative-updates-ed51f905-cf4e-3641-dc7c-afe2b868eeb9)\n\n\n> [!NOTE]\n> Dynamics 365 for Customer Engagement Apps, संस्करण 9 के लिए, मुख्यधारा समर्थन की समाप्ति को 12 जनवरी, 2027 तक बढ़ा दिया गया है, और विस्तारित समर्थन की समाप्ति को 9 जनवरी, 2029 तक बढ़ा दिया गया है।"

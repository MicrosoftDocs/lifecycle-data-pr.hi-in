content: "\n## <a name=\"links\"></a>लिंक \n* [एडवांस्ड थ्रेट एनालिटिक्स सर्विसिंग दिशानिर्देश](/advanced-threat-analytics/understand-explore/ata-versions)\n\n> [!NOTE]\n> अपडेट संचयी होते हैं, प्रत्येक अपडेट के साथ इससे पहले के सभी अपडेट पर बनाया जाता है। एक डिवाइस को समर्थित रहने के लिए नवीनतम अपडेट इंस्टॉल करने की आवश्यकता होती है।"

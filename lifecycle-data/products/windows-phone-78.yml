summary: >
  Windows Phone 7.8 [निश्चित](/lifecycle/policies/fixed) जीवनचक्र नीति का अनुसरण करता है.



  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है.

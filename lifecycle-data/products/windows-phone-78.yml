content: "\n\n> [!NOTE]\n> माइक्रोसॉफ्ट अपने फोन पर ऑपरेटिंग सिस्टम के लिए अपडेट उपलब्ध कराएगा, जिसमें सुरक्षा अपडेट भी शामिल है, जीवनचक्र शुरू होने की तारीख के बाद 18 महीने की अवधि के लिए । अपडेट का वितरण मोबाइल ऑपरेटर या उस फोन निर्माता द्वारा नियंत्रित किया जा सकता है जिससे आपने अपना फोन खरीदा था। अद्यतन उपलब्धता भी देश, क्षेत्र और हार्डवेयर क्षमताओं के अनुसार भिन्न होगी।"

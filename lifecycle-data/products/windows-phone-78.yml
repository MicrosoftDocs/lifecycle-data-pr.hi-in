content: "\n\n> [!NOTE]\n> जीवनचक्र आरंभ तिथि के बाद 18 माह के लिए Microsoft, सुरक्षा अद्यतन सहित आपके फ़ोन पर ऑपरेटिंग सिस्टम के लिए अद्यतन उपलब्ध कराएगा. इन अद्यतन का वितरण मोबाइल ऑपरेटर या उस फ़ोन निर्माता द्वारा नियंत्रित किया जा सकता है, जिससे आपने अपना फ़ोन खरीदा था. अद्यतन उपलब्धता देश, क्षेत्र और हार्डवेयर क्षमताओं के अनुसार भी भिन्न होगी."

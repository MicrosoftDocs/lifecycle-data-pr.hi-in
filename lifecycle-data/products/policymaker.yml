content: "\n\n> [!NOTE]\n> इस उत्पाद के लिए समर्थन इसके अधिग्रहण की शर्तों के अधीन है।\n\n## <a name=\"editions\"></a>संस्करण \n* आवेदन सुरक्षा\n* आउटलुक संस्करण\n* व्यावसायिक 9.0\n* रजिस्ट्री एक्सटेंशन 2.0\n* शेयर मैनेजर 1.0\n* सॉफ्टवेयर अपडेट 1.0\n* सॉफ्टवेयर अपडेट 2.0\n* मानक 1.0\n* मानक 2.0"

name: Policymaker
summary: >+
  पॉलिसीमेकर [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: आवेदन सुरक्षा, आउटलुक संस्करण, पेशेवर 9.0, रजिस्ट्री एक्सटेंशन 2.0, शेयर मैनेजर 1.0, सॉफ्टवेयर अपडेट 1.0, सॉफ्टवेयर अपडेट 2.0, स्टैंडर्ड 1.0, स्टैंडर्ड 2.0


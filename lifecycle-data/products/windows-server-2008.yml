content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://aka.ms/AA1ovn4)\n* [सर्वर अपग्रेड की जानकारी](/windows-server/upgrade/upgrade-overview)\n* [विस्तारित सुरक्षा अद्यतन प्रोग्राम (ESU)](/lifecycle/faq/extended-security-updates)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> विस्तारित सुरक्षा अपडेट्स (ESU) डेटासेंटर, Standard, Enterprise और इस उत्पाद संस्करणों के एम्बेडेड संस्करणों के विशिष्ट वॉल्यूम लाइसेंसिंग प्रोग्राम के माध्यम से समर्थन समाप्ति के बाद अतिरिक्त तीन वर्ष तक उपलब्ध होते हैं. अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\nरिलीज-------------------------------प्रारंभ दिनांक----समाप्ति दिनांक\n\nविस्तारित सुरक्षा अपडेट वर्ष 3---01/11/2022---01/10/2023\n\nविस्तारित सुरक्षा अपडेट वर्ष 2---01/12/2021---01/11/2022\n\nविस्तारित सुरक्षा अपडेट वर्ष 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation 21 मई, 2009 को जारी\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* Hyper-V के बिना डेटासेंटर\n* Enterprise\n* Hyper-V के बिना Enterprise\n* इटैनियम-आधारित सिस्टम के लिए\n* Foundation\n* Standard\n* Hyper-V के बिना Standard\n* वेब"

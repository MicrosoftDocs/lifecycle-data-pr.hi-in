content: "\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://aka.ms/AA1ovn4)\n* [सर्वर अपग्रेड की जानकारी](/windows-server/upgrade/upgrade-overview)\n* [विस्तारित सुरक्षा अद्यतन कार्यक्रम (ईयू)](/lifecycle/faq/extended-security-updates)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> विस्तारित सुरक्षा अपडेट (ईयू) डेटासेंटर, मानक, उद्यम और इस उत्पाद संस्करण के एम्बेडेड संस्करणों के लिए विशिष्ट वॉल्यूम लाइसेंसिंग कार्यक्रमों के माध्यम से उपलब्ध हैं, जो समर्थन के अंत में अतिरिक्त तीन साल तक हैं। अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\nरिलीज-------------------------------स्टार्ट डेट----एंड डेट\n\nविस्तारित सुरक्षा अद्यतन वर्ष 3---01/11/2022---01/10/2023\n\nविस्तारित सुरक्षा अद्यतन वर्ष 2---01/12/2021---01/11/2022\n\nविस्तारित सुरक्षा अद्यतन वर्ष 1---01/14/2020---01/12/2021\n> [!NOTE]\n> विंडोज सर्वर 2008 फाउंडेशन 21 मई, 2009 को जारी\n\n## <a name=\"editions\"></a>संस्करण \n* डेटासेंटर\n* हाइपर-वी के बिना डेटासेंटर\n* एंटरप्राइज़\n* हाइपर-वी के बिना उद्यम\n* इटानियम-आधारित प्रणालियों के लिए\n* फाउंडेशन\n* मानक\n* हाइपर-वी के बिना मानक\n* वेब"

name: Windows Server 2008
summary: >
  विंडोज सर्वर 2008 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, हाइपर-वी के बिना डेटासेंटर, एंटरप्राइज, हाइपर-वी के बिना एंटरप्राइज, इटानियम-आधारित सिस्टम, फाउंडेशन, स्टैंडर्ड, हाइपर-वी के बिना मानक, वेब


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है। नीचे माइग्रेशन मार्गदर्शन देखें।

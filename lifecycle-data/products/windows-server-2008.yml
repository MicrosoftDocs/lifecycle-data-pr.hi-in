summary: >
  Windows Server 2008 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है.


  यह निम्नलिखित संस्करणों पर लागू होता है: डेटासेंटर, Hyper-V के बिना डेटासेंटर, Enterprise, Hyper-V के बिना Enterprise, इटैनियम-आधारित सिस्टम, Foundation, Standard, Hyper-V के बिना Standard, वेब


  > [!IMPORTANT]

  > इस उत्पाद के लिए समर्थन समाप्त हो गया है. नीचे माइग्रेशन मार्गदर्शन देखें.

content: "> [!TIP]\n> '* विस्तारित सुरक्षा अपडेट (ईयू) विंडोज 7 पेशेवर, एंटरप्राइज और पेशेवर के लिए विशिष्ट वॉल्यूम लाइसेंसिंग कार्यक्रमों के माध्यम से उपलब्ध हैं, जो समर्थन के अंत में एक अतिरिक्त तीन साल तक इस उत्पाद के एम्बेडेड सिस्टम संस्करणों के लिए हैं। अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://support.microsoft.com/help/4057281)\n* [विंडोज 7 से विंडोज 10 में अपग्रेड करना](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [विस्तारित सुरक्षा अद्यतन कार्यक्रम (ईयू)](/lifecycle/faq/extended-security-updates)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>संस्करण \n* एंटरप्राइज़\n* एंटरप्राइज एन\n* होम बेसिक\n* होम प्रीमियम\n* होम प्रीमियम एन\n* पेशेवर\n* एम्बेडेड सिस्टम के लिए पेशेवर\n* प्रोफेशनल एन\n* स्टार्टर\n* स्टार्टर एन\n* अंतिम\n* एम्बेडेड सिस्टम के लिए अंतिम\n* अंतिम एन"

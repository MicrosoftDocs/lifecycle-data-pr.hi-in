name: Windows 7
summary: "विंडोज 7 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।\n\nयह निम्नलिखित संस्करणों पर लागू होता है: एंटरप्राइज, एंटरप्राइज एन, होम बेसिक, होम प्रीमियम, होम प्रीमियम एन, प्रोफेशनल, एंबेडेड सिस्टम के लिए प्रोफेशनल, प्रोफेशनल एन, स्टार्टर, स्टार्टर एन, अल्टीमेट, अल्टीमेट फॉर एम्बेडेड सिस्टम्स, अल्टीमेट एन\n\n> [!IMPORTANT]\n> इस उत्पाद के लिए समर्थन समाप्त हो गया है। नीचे माइग्रेशन मार्गदर्शन देखें। \n"

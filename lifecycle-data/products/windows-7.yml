content: |
  > [!TIP]
  > समर्थन समाप्त होने की तिथि के पश्चात अतिरिक्त तीन साल तक, इस उत्पाद के Windows 7 Professional, Enterprise, और Professional एम्बेडेड सिस्टम संस्करणों के लिए विशिष्ट वॉल्यूम लाइसेंसिंग कार्यक्रमों के माध्यम से, विस्तारित सुरक्षा अपडेट्स (ESU) उपलब्ध हैं। अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. 


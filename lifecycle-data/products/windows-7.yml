summary: "Windows 7 [नियत](/lifecycle/policies/fixed) जीवनचक्र नीति का पालन करता है.\n\n\nयह निम्नलिखित संस्करणों पर लागू होता है: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Professional, Professional for Embedded Systems, Professional N, Starter, Starter N, Ultimate, Ultimate for Embedded Systems, Ultimate N\n\n\n> [!IMPORTANT]\n> इस उत्पाद के लिए समर्थन समाप्त हो गया है. नीचे माइग्रेशन मार्गदर्शन देखें. \n\n"

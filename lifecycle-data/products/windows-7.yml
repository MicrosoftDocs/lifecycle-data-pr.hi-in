content: "> [!TIP]\n> * समर्थन समाप्त होने की तिथि के पश्चात अतिरिक्त तीन साल तक, इस उत्पाद के Windows 7 प्रोफ़ेशनल, एंटरप्राइज़ और एम्बेडेड सिस्टम के लिए प्रोफ़ेशनल संस्करणों के लिए विशिष्ट वॉल्यूम लाइसेंसिंग कार्यक्रमों के माध्यम से विस्तारित सुरक्षा अपडेट्स (ESU) उपलब्ध हैं। अधिक जानने के लिए अपने Microsoft पार्टनर या खाता टीम से संपर्क करें. \n\n\n## <a name=\"links\"></a>लिंक \n* [माइग्रेशन मार्गदर्शन](https://support.microsoft.com/help/4057281)\n* [Windows 7 से Windows 10 में अपग्रेड करना](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [विस्तारित सुरक्षा अद्यतन प्रोग्राम (ESU)](/lifecycle/faq/extended-security-updates)\n* [सर्विस पैक पॉलिसी](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>संस्करण \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* एम्बेडेड सिस्टम के लिए Professional\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* एम्बेडेड सिस्टम के लिए Ultimate\n* Ultimate N"

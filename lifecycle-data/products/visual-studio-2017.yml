content: "\n\n## <a name=\"links\"></a>लिंक \n* [Visual Studio ब्लॉग घोषणाएँ](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [सर्विसिंग जानकारी](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 डाउनलोड पृष्ठ](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 रिलीज़ नोट्स](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> निम्नलिखित घटकों के Visual Studio 2017 संस्करणों को Visual Studio 2017 जीवनचक्र के हिस्से के रूप में भेजा और समर्थित किया जाता है: एजेंट, बिल्ड टूल्स, ESM, फीडबैक क्लाइंट, IntelliTrace स्टैंडअलोन कलेक्टर, परफॉर्मेंस टूल्स, PSM, रिमोट टूल्स, Team एक्सप्लोरर और Visual C++ पुनर्वितरण योग्य।\n\n\n## <a name=\"editions\"></a>संस्करण \n* कम्यूनिटी\n* Enterprise\n* Professional\n* परीक्षण प्रोफेशनल"

summary: >+
  विजुअल स्टूडियो 2017 [फिक्स्ड](/lifecycle/policies/fixed) लाइफसाइकिल पॉलिसी का पालन करता है।


  यह निम्नलिखित संस्करणों पर लागू होता है: मैक के लिए एजेंट, बिल्ड टूल्स, कम्युनिटी, एंटरप्राइज, फीडबैक क्लाइंट, इंटेलीट्रेस स्टैंडअलोन कलेक्टर, परफॉर्मेंस टूल्स, प्रोफेशनल, रिमोट टूल्स, टीम एक्सप्लोरर, टेस्ट प्रोफेशनल, विजुअल सी ++ पुनर्वितरणीय

